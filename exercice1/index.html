<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/exercice1.css" />
    <title>Bootstrap - Exercice 1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="yellow"></div>
            </div>
            <div class="col-6">
                <div class="yellow"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="blue"></div>
            </div>
            <div class="col-3">
                <div class="blue"></div>
            </div>
            <div class="col-3">
                <div class="blue"></div>
            </div>
            <div class="col-3">
                <div class="blue"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="red"></div>
            </div>
            <div class="col-4">
                <div class="red"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="green"></div>
            </div>
            <div class="col-4">
                <div class="green"></div>
            </div>
            <div class="col-4">
                <div class="green"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="gray"></div>
            </div>
        </div>

        <div class="row"> <!-- row justify-content-end Ã  la place de l'offset --> <!-- cf doc Bootstrap -->
            <div class="col-8 offset-4"> 
                <div class="yellow"></div>
            </div>
        </div>

        <div class="row"> <!-- row justify-content-center -->
            <div class="col-6 offset-3">
                <div class="blue"></div>
            </div>
        </div>

        <div class="row"> <!-- row justify-content-between -->
            <div class="col-4">
                <div class="red"></div>
            </div>
            <div class="col-4 offset-4">
                <div class="red"></div>
            </div>
        </div>

    </div>
</body>

</html>
